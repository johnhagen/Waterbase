<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header 
    class="page-header">
    <div class="LogoName">
        <p>Waterbase Dashboard</p>
    </div>
    <input placeholder="Admin Key" type="password" name="adminKeyInput" id="adminKeyInput">
    <button onclick=UpdateServices()>Add Cards</button> 
    <div id="statusDiv"></div>
    </header>
    <div class="container-head">
        <h2>Services</h2>
        <h2>Collections</h2>
        <h2>Documents</h2>
        <h2 class="documentContent">Contents</h2>
    </div>
    <div class="container">
        <div class="column" id="column-services">
        </div>
        <div class="column" id="column-collections">
        </div>
        <div class="column" id="column-documents">
        </div>
        <div class="docContents">
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
