<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header 
    class="page-header">
    <div class="LogoName">
        <p class="Logo">Waterbase <span class="LogoHighlight">Dashboard</span></p>
    </div>
    <input placeholder="Admin Key" type="password" name="adminKeyInput" id="adminKeyInput" class="pageInputField">
    <button onclick=UpdateServices() class="pageButton">Add Cards</button> 
    <div id="statusDiv"></div>
    </header>
    <div class="container">
        <div class="column-holder">
            <h2>Services</h2>
            <div class="column" id="column-services"></div>
        </div>
        <div class="column-holder">
            <h2>Collections</h2>
            <div class="column" id="column-collections"></div>
        </div>
        <div class="column-holder">
            <h2>Documents</h2>
            <div class="column" id="column-documents"></div>
        </div>
        <div class="column-holder" id="contentsColumn">
            <h2>Contents</h2>
            <div class="docContents">
                <p class="docContentsInsides"></p>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
